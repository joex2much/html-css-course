<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;800&family=Urbanist:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img />
    <!-- <h1>Login Page</h1> -->
    <section class="standard-bg" id="login">
      <h2>Welcome!</h2>
      <p>Please enter your information below to create an account.</p>
      <!-- <label for="first-name">First Name</label> -->
      <input
        type="text"
        class="standard-input"
        id="first-name"
        placeholder="First Name"
      />
      <p class="standard-error-msg" id="first-name-error"></p>
      <input
        type="text"
        class="standard-input"
        id="last-name"
        placeholder="Last Name"
      />
      <p class="standard-error-msg" id="last-name-error"></p>
      <input
        type="email"
        class="standard-input"
        id="email"
        placeholder="Email"
      />
      <p class="standard-error-msg" id="email-error"></p>
      <input
        type="tel"
        class="standard-input"
        id="phone-number"
        placeholder="Phone Number"
      />
      <p class="standard-error-msg" id="phone-error"></p>
      <input
        type="button"
        class="standard-button"
        id="create-account"
        value="Create Account"
        disabled
      />
    </section>
  </body>
</html>

<script src="main.js"></script>
